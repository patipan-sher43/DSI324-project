version: "3.7"
services:
  web:
    build: ./web/.
    ports:
      - "5000:5000"
    volumes:
      - ./web/.:/code
    environment:
      FLASK_ENV: development
    links:
      - mysql 
  redis:
    image: "redis:alpine"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
        - "3306:3306"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d/:ro
