{% extends "base_em.html" %} {% block title %}Student Data{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="leftcolumn" style="background-color: #c0c0c0; padding-top: 10px;">
            <form action="#">
                <div class="form-group">
                    <label for="email">ชื่อ-นามสกุล</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">หลักสูตร</label><br />
                    <center><select name="program-choose" id="program" style="width:200px; background-color: #f3ebe2; border-radius: 5%;">
                        <option value="DSI">DSI</option>
                        <option value="SI">SI</option>
                        <option value="PPE">PPE</option>
                      </select></center>
                </div>
                <div class="form-group">
                    <label for="password">ชั้นปี</label>
                    <center><select name="year-study" id="year-study" style="width:200px; background-color: #f3ebe2; border-radius: 5%;">
                        <option value="year-s1">1</option>
                        <option value="year-s2">2</option>
                        <option value="year-s3">3</option>
                        <option value="year-s4">4</option>
                      </select></center>
                </div>
                <div class="form-group">
                    <label for="password">เพศ</label>
                    <center><select name="gender" id="gender" style="width:200px; background-color: #f3ebe2; border-radius: 5%;">
                        <option value="year-s1">ชาย</option>
                        <option value="year-s2">หญิง</option>
                        <option value="year-s3">อื่นๆ</option>
                      </select></center>
                </div>
                <center><button class="button button1">ค้นหา</button></center>
            </form>
        </div>
        <div class="rightcolumn">
            <div class="card card1">
                <h3 style="margin: 4px 6px; padding-bottom: 9px;"><b>ข้อมูลนักศึกษา</b></h3>
                
            </div>
            <br />
        </div> 
    </div>
</div>
{% endblock %}
